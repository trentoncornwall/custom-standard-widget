<head>
  <!-- Beginning of script for the datepicker. -->
  <!-- This is needed for the datepicker. -->
  <link
    rel="stylesheet"
    href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"
  />
  <script src="//code.jquery.com/jquery-1.9.1.js"></script>
  <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#datepicker").datepicker({ dateFormat: "yy-mm-dd" }).val();
    });
  </script>
  <!-- End of scripts for the datepicker. -->
</head>
<form id="ot-reservation-form">
  <!--Restaurant Selctor, value is OpenTable restaurant ID-->

  </div>

      <option value="04:30">04:30 AM</option>
      <option value="05:00">05:00 AM</option>
      <option value="05:30">05:30 AM</option>
      <option value="06:00">06:00 AM</option>
      <option value="06:30">06:30 AM</option>
      <option value="07:00">07:00 AM</option>
      <option value="07:30">07:30 AM</option>
      <option value="08:00">08:00 AM</option>

      <option value="11:00">11:00 AM</option>
      <option value="11:30">11:30 AM</option>
      <option value="12:00">12:00 PM</option>
      <option value="12:30">12:30 PM</option>
      <option value="13:00">1:00 PM</option>
      <option value="13:30">1:30 PM</option>
      <option value="14:00">2:00 PM</option>
      <option value="14:30">2:30 PM</option>
      <option value="15:00">3:00 PM</option>
      <option value="15:30">3:30 PM</option>
      <option value="16:00">4:00 PM</option>
      <option value="16:30">4:30 PM</option>

      <option value="23:30">11:30 PM</option>
    </select>
  </div>
  <div>
    Party Size:
    <select id="partySize">
      <option value="1" selected>1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>
  </div>
  <input type="button" value="Find a Table" onClick="otSubmit()" />
</form>
<script type="text/javascript">
  function otSubmit() {
    // LINE 95 REPRESENTS THE RESTAURANTS ID CHANGE VALUE
    var rid = "432";
    var partySize = document.getElementById("partySize").value;
    var dateTime =
      document.getElementById("datepicker").value +
      "T" +
      document.getElementById("resTime").value;
    var url =
      "//www.opentable.com/restaurant/profile/" +
      rid +
      "/reserve?restref=" +
      rid +
      "&ref=10792" +
      "&datetime=" +
      dateTime +
      "&covers=" +
      partySize +
      "&searchdatetime=" +
      dateTime +
      "&partysize=" +
      partySize;
    window.open(url);
  }
</script>
